# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Git status symbols:
# $ â€” stashed changes
# ! â€” modified files
# + â€” staged files
# ? â€” untracked files
# âœ˜ â€” deleted files
# â‡¡ â€” ahead of remote
# â‡£ â€” behind remote
format = """
$directory
$git_branch$git_commit$git_state$git_status$git_metrics\
$all\
$username$hostname$character
"""

[username]
format = '[$user]($style) '

[hostname]
format = '[$ssh_symbol$hostname]($style) '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_commit]
only_detached = false
commit_hash_length = 6
tag_symbol = 'ðŸ”– '

[container]
disabled = true

[directory]
truncate_to_repo = true
truncation_length = 7

